<!DOCTYPE html>
<html>

    <title>yards to Square Feet Converter</title>
    <script>
          function convertMarlaToSquareFeet() {
            // Get the value of Marla input
            var marla = parseFloat(document.getElementById("yards").value);
            
            // Conversion factor: 1 Marla is equal to 225 square feet
            var squareFeet = yards * 9;
            
            // Display the result on the screen
            document.getElementById("result").innerHTML = marla + " Marla is equal to " + squareFeet + " Square Feet.";
        }


    </script>
</head>
<body>
    <h1>yards to Square Feet Converter</h1>
    <form>
        <label for="yards">Enter the number of yards:</label>
        <input type="number" id="yards" placeholder="Enter yards" step="0.01" required>

        <input type="button" value="Convert" onclick="convertMarlaToSquareFeet()">

</body>
